name: somnio
description: >-
  CLI tool for installing Somnio AI agent skills.
  Reads Flutter audit plans and rules from technology-tools and installs
  them as native slash commands into Claude Code, Cursor, and Antigravity.
version: 1.0.0
publish_to: none

environment:
  sdk: ^3.0.0

executables:
  somnio: somnio

dependencies:
  args: ^2.4.0
  yaml: ^3.1.0
  mason_logger: ^0.3.0
  path: ^1.9.0
  pub_updater: ^0.4.0

dev_dependencies:
  test: ^1.25.0
  mocktail: ^1.0.0
